<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> <!-- Card -->
        <div id="Result"> <!-- Resultados -->
            <span>Your Result</span>
            <div id="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div id="information">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div> <!-- Fim Resultados -->
        <div id="Summary"> <!-- Resumo -->
            <span>Summary</span>
            <ul>
                <li id="reaction">
                    <img src="./images/icon-reaction.svg" alt="icon">
                    <span>Reaction</span>
                    <p>80 <span class="percentual">/ 100</span></p>
                </li>
                <li id="memory">
                    <img src="./images/icon-memory.svg" alt="icon">
                    <span>Memory</span>
                    <p>92 <span class="percentual">/ 100</span></p>
                </li>
                <li id="verbal">
                    <img src="./images/icon-verbal.svg" alt="icon">
                    <span>Verbal</span>
                    <p>61 <span class="percentual">/ 100</span></p>
                </li>
                <li id="visual">
                    <img src="./images/icon-visual.svg" alt="icon">
                    <span>Visual</span>
                    <p>72 <span class="percentual">/ 100</span> </p>
                </li>
            </ul>
            <input type="button" value="Continue">
            
        </div> <!-- Fim Resumo -->
    </main> <!-- Fim Card -->
</body>
</html>
