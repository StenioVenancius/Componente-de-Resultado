<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> <!-- Card -->
        <div id="Result"> <!-- Resultados -->
            <h4>Your Result</h4>
            <div id="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div> <!-- Fim Resultados -->
        <div id="Summary"> <!-- Resumo -->
            <h4>Summary</h4>

            <div class="item">
                <p>Reaction</p>
                <p>80 <span class="percentage">/ 100</span></p>
            </div>

            <div class="item">
                <p>Memory</p>
                <p>92 <span class="percentage">/ 100</span></p>
            </div>

            <div class="item">
                <p>Verbal</p>
                <p>61 <span class="percentage">/ 100</span></p>
            </div>

            <div class="item">
                <p>Visual</p>
                <p>72 <span class="percentage">/ 100</span></p>
            </div>
            
        </div> <!-- Fim Resumo -->
    </main> <!-- Fim Card -->
</body>
</html>
